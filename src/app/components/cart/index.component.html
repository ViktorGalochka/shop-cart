<h2 class="heading">Cart Info</h2>
<table>
    <tr>
        <th>Option</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>
            <button (click)="remove(item.product.id)">X</button>
        </td>
        <td>{{item.product.name}}</td>
        <td>
            <img src="{{item.product.photo}}">
        </td>
        <td>{{item.product.price}}$</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}$</td>
    </tr>
    <tr>
        <td colspan="6">Total amount</td>
        <td>{{total}}$</td>
    </tr>
</table>
